[package]
name = "osm_pbf2json"
version = "0.3.0"
authors = ["magnus kulke <mkulke@gmail.com>", "edouard poitras <edouardpoitras@gmail.com>"]
edition = "2021"
homepage = "https://github.com/mkulke/osm-pbf2json"
readme = "Readme.md"
repository = "https://github.com/mkulke/osm-pbf2json"
license = "MIT"
keywords = ["osm", "openstreetmap", "geo", "pbf"]
categories = ["command-line-utilities", "encoding", "parsing", "science"]
description = "A parser/filter/processor for OSM protobuf bundles"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
itertools = "0.12.0"
structopt = "0.3"
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
osmpbfreader = "0.16.1"
geo = "0.27.0"
geo-types = "0.7.12"
rand = "0.8.5"
petgraph = "0.6.4"
rstar = "0.11.0"
rayon = "1.3"
osm_boundaries_utils = "0.12.0"
smartstring = "1.0.1"
protobuf-codegen-pure = "2.28.0"
meilisearch-sdk = "0.24.3"
futures = "0.3"

[dev-dependencies]
criterion = "0.5.1"
approx = "0.5.1"
geojson = "0.24.1"

[[bench]]
name = "osm"
harness = false

[lib]
name = "osm_pbf2json"
path = "src/lib/mod.rs"

[[bin]]
name = "osm_pbf2json"
path = "src/main.rs"
test = false
